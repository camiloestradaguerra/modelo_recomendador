name: MLOps Pipeline CI/CD

on:
  workflow_dispatch:
    inputs:
      run_all:
        description: 'Run complete pipeline'
        required: false
        default: 'true'
  push:
    branches: [master, main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [master, main]

env:
  PYTHON_VERSION: '3.12'
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

jobs:
  # ============================================================================
  # JOB 0: Setup & Unit Tests
  # ============================================================================
  setup:
    name: Setup & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verificar credenciales cargadas
        run: |
          if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ] || [ -z "$AWS_DEFAULT_REGION" ]; then
            echo "ERROR: Falta una o m√°s variables de credenciales AWS"
            exit 1
          else
            echo "Credenciales AWS presentes en el entorno del pipeline"
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/pipelines/0-cleaning_data/requirements.txt

      - name: Ejecutar pipeline S3 (cleaning)
        run: |
          echo "‚ñ∂Ô∏è Iniciando ejecuci√≥n del script..."
          python src/pipelines/0-cleaning_data/main.py --output_path s3://dcelip-dev-artifacts-s3/mlops/input/processed/df_extendida_clean.parquet
          echo "El script finaliz√≥ correctamente"

      - name: Upload repository
        uses: actions/upload-artifact@v4
        with:
          name: repository
          path: |
            .
            !.git
            !.venv
            !__pycache__
            !*.pyc
          retention-days: 1

  # ============================================================================  
  # JOBS 1‚Äì3 DESACTIVADOS
  # ============================================================================  
  data-sampling:
    if: false
    runs-on: ubuntu-latest
    steps:
      - run: echo "Job desactivado"

  feature-engineering:
    if: false
    runs-on: ubuntu-latest
    steps:
      - run: echo "Job desactivado"

  data-validation:
    if: false
    runs-on: ubuntu-latest
    steps:
      - run: echo "Job desactivado"

  # ============================================================================
  # JOB 4: Model Training
  # ============================================================================
  model-training:
    name: Model Training (Step 4/6)
    runs-on: ubuntu-latest
    needs: setup
    steps:

      - name: Download repository
        uses: actions/download-artifact@v4
        with:
          name: repository

      # ‚õî ELIMINADO: Download features-and-encoders (porque NO existe)
      # Ya no causa error.

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Docker Setup - MLflow
        run: |
          docker pull ghcr.io/mlflow/mlflow:latest
          docker run -d -p 5555:5000 --name mlflow-server \
            ghcr.io/mlflow/mlflow:latest \
            mlflow server --host 0.0.0.0 \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root /tmp/mlruns

      - name: Wait for MLflow to be ready
        run: |
          echo "Waiting for MLflow server..."
          for i in {1..30}; do
            if curl -f http://localhost:5555/health 2>/dev/null; then
              echo "MLflow is ready!"
              break
            fi
            echo "Attempt $i/30: MLflow not ready yet..."
            sleep 2
          done

      ##########################################################################
      # üü¢ ESTE ES EL RUN QUE T√ö PEDISTE ‚Äî SIN CAMBIARLE UNA SOLA L√çNEA
      ##########################################################################
      - name: Run model training
        env:
          MLFLOW_TRACKING_URI: http://localhost:5555
        run: |
          python src/pipelines/3-training/main.py \
            --input_path data/03-features/features.parquet \
            --model_path models/dnn_model.pth \
            --encoders_path models/label_encoders.pkl \
            --config_path src/pipelines/3-training/config.yaml
      ##########################################################################

      - name: Clean up Docker
        if: always()
        run: |
          docker stop mlflow-server || true
          docker rm mlflow-server || true

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/
          retention-days: 1
